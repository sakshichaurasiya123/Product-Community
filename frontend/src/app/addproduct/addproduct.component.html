<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-question">WelcomeUser: {{product.userName}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard">DashBoard</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <a class="nav-link" style="cursor:pointer" (click)="logOutLogin()">Logout</a>
    </ul>
  </div>
</nav>
<body>
<div class="container">
  <small style="color: red;">{{message}}</small>
	<div class="row">
      <div class="col-md-12 text-center col-md-offset-3">
        <div class="well well-sm">  
      <form  #addForm="ngForm" class="form-container" (ngSubmit)="addForm.form.valid && addNewProduct()" class="form-horizontal" >   
          <fieldset>
            <legend class="text-center"><b>Add New Topic</b></legend>
            <!-- Subject -->
             <div class="form-group">
              <label class="col-md-2 control-label" for="Subject">Subject</label>
              <input class="form-control " name="subject" [(ngModel)]="product.subject" required #subject="ngModel"
                placeholder="Subject">
                <span style="color: red;" class="ml-3" *ngIf="subject.errors?.required && subject.touched">required</span>         
            </div> 

            <!-- Question input-->
            <div class="form-group">
              <label class="col-md-2 control-label" for="Question">Question</label>
              <input class="form-control" name="question" [(ngModel)]="product.question" placeholder="Write your Quetion Here" required #question="ngModel">  
              <span style="color: red;" class="ml-3" *ngIf="question.errors?.required && question.touched">required</span>         
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <textarea class="form-control" maxlength="350" name="messageBody" [(ngModel)]="product.messageBody" required #messageBody="ngModel"
                placeholder="Body">
                <span style="color: red;" class="ml-3" *ngIf="messageBody.errors?.required && messageBody.touched">required</span>         
              </textarea>
              </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
              <button class="btn btn-danger ml-4" routerLink="/dashboard">CANCEL</button>
              <!-- <button type="submit" class="btn btn-primary ml-3">ADD</button> -->
              <button [disabled]="addForm.form.invalid" type="submit" class="btn btn-primary ml-3">Add</button>
            </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
</body>
